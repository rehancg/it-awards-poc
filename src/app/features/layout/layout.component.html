<div class="layout-container">
  <mat-toolbar color="primary" class="header">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon class="text-white">menu</mat-icon>
    </button>

    <span class="title text-white">{{appTitle}}</span>

    <div class="header-actions">
      <button mat-icon-button (click)="openNotifications()">
        <mat-icon class="text-white">notifications</mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="profile-button">
        <img src="https://png.pngtree.com/png-vector/20220709/ourmid/pngtree-businessman-user-avatar-wearing-suit-with-red-tie-png-image_5809521.png" alt="Profile" class="profile-pic">
      </button>

      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <div class="content-container">
    <app-sidebar-nav [isCollapsed]="isSidebarCollapsed"></app-sidebar-nav>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
