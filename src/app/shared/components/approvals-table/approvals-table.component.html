<mat-card>
  <table mat-table [dataSource]="approvals.slice(pageIndex * pageSize, (pageIndex + 1) * pageSize)">
    <ng-container matColumnDef="nominee">
      <th mat-header-cell *matHeaderCellDef> Nominee </th>
      <td mat-cell *matCellDef="let item"> {{item.nominee}} </td>
    </ng-container>

    <ng-container matColumnDef="award">
      <th mat-header-cell *matHeaderCellDef> Award </th>
      <td mat-cell *matCellDef="let item"> {{item.award}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let item"> {{item.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="approvals.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex"
    (page)="handlePageEvent($event)"
    aria-label="Select page">
  </mat-paginator>
</mat-card>
